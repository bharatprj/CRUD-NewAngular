  <button *ngIf="_dataservice.isLogin|async" class="logout-align" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="_dataservice.removeUserAccount()" mat-menu-item *ngIf="_dataservice.isProfilePage;else profileButtonRef">
      <mat-icon>delete_forever</mat-icon>
      <span>Remove Account</span>
    </button>
    <ng-template #profileButtonRef>
      <button *ngIf="_dataservice.userInfo|async; let info" mat-menu-item [routerLink]="['profile',info?._id]" routerLinkActive="router-link-active">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button></ng-template>
      <button [routerLink]="['account/edit']" routerLinkActive="router-link-active" mat-menu-item *ngIf="_dataservice.isProfilePage">
        <mat-icon>edit</mat-icon>
        <span>Edit Account</span>
      </button>
    <button mat-menu-item (click)="_dataservice.logOut()">
      <mat-icon>voicemail</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
